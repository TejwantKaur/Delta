    <form action="">
        <h2>Feedback Form</h2>

        <div>
            <label for="name">Name: </label>
            <input type="text" placeholder="Write Your Name" id="name" name="user">
        </div>
        <br>

        <!-- <div>
            <label for="pass">Password: </label>
            <input type="password" placeholder="Write Your Password" id="pass" name="p">
        </div>
        <br> -->
        
        <div>
            <label for="email">Email: </label>
            <input type="email" placeholder="Write Your Email" id="email" name="em">
        </div>
        <br>

        <div>
            <label for="msg">Message: </label> <br>
            <textarea name="mess" id="msg" cols="30" rows="5" placeholder="Write message here"></textarea>
        </div>

        <div>
            <h4>Rate us out of 5: </h4>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label> <br>

            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label><br>

            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label><br>

            <input type="radio" name="rate" id="4"value="4">
            <label for="4">4</label><br>

            <input type="radio" name="rate" id="5"value="5">
            <label for="5">5</label><br><br>
        </div>


        <button>Send Your Message!</button>
    </form>
